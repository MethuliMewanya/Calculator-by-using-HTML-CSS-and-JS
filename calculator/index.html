<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="cal-container">
            <div class="calculator">
                <div class="display">
                    <input type="text" id="display">
                </div>

                <div>
                    <input type="button" value="7" onclick="displayNumber(7)">
                    <input type="button" value="8" onclick="displayNumber(8)">
                    <input type="button" value="9" onclick="displayNumber(9)">
                    <input type="button" value="+" onclick="displayNumber('+')" class="operator">
                </div>

                <div>
                    <input type="button" value="4" onclick="displayNumber(4)">
                    <input type="button" value="5" onclick="displayNumber(5)">
                    <input type="button" value="6" onclick="displayNumber(6)">
                    <input type="button" value="-" onclick="displayNumber('-')" class="operator">
                </div>

                <div>
                    <input type="button" value="1" onclick="displayNumber(1)">
                    <input type="button" value="2" onclick="displayNumber(2)">
                    <input type="button" value="3" onclick="displayNumber(3)">
                    <input type="button" value="x" onclick="displayNumber('*')" class="operator">
                </div>

                <div>
                    <input type="button" value="C" onclick="clearDisplay()" class="clear">
                    <input type="button" value="0" onclick="displayNumber(0)">
                    <input type="button" value="=" onclick="calculateResult()" class="operator">
                    <input type="button" value="/" onclick="displayNumber('/')" class="operator">
                </div>
            </div>
        </div>
        
        <!--Script file-->
        <script src="scripts/script.js"></script>
    </body>
</html>
